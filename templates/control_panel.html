<!-- templates/control_panel.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrollpanel</title>
</head>
<body>
    <h1>Kontrollpanel für die Flask-App</h1>
    
    <!-- Button zum Abrufen der JSON-Liste -->
    <form action="/json" method="get" target="_blank">
        <button type="submit">JSON-Liste abrufen</button>
    </form>
    
    <br>
    <form action="/delete" method="get" target="_blank">
        <button type="submit">JSON-Liste löschen</button>
    </form>
    <br>
    <!-- Button zum Erstellen von 50 Einträgen -->
    <form action="/create/" method="get" target="_blank">
        <button type="submit">50 JSON-Einträge erstellen</button>
    </form>

    <br>

    <!-- Formular zum Hinzufügen eines einzelnen JSON-Eintrags -->
    <form id="jsonForm">
        <label for="anzeigeName">AnzeigeName:</label>
        <input type="text" id="anzeigeName" name="AnzeigeName" required><br><br>

        <label for="beschreibung">Beschreibung:</label>
        <input type="text" id="beschreibung" name="Beschreibung" required><br><br>

        <label for="erstellerId">ErstellerId:</label>
        <input type="number" id="erstellerId" name="erstellerId" required><br><br>

        <button type="submit">JSON-Eintrag hinzufügen</button>
    </form>
    <script>
    document.getElementById('jsonForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Verhindert das normale Senden des Formulars

        // Die Formulardaten sammeln
        const formData = {
            AnzeigeName: document.getElementById('anzeigeName').value,
            Beschreibung: document.getElementById('beschreibung').value,
            ErstellerId: document.getElementById('erstellerId').value
        };

        // Sende die Daten als JSON an den Server
        fetch('/json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Erfolg:', data);
        })
        .catch(error => {
            console.error('Fehler:', error);
        });
    });
    </script>

</body>
</html>
